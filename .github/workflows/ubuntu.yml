name: Ubuntu

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: "Run CMake(Configure)"
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
      env:
        CC: clang-15
        CXX: clang++-15

    - name: "Run CMake(Build)"
      run: |
        cmake --build build
